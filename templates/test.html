


{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <h1>Data of ppl</h1>
    <div class="jumbotron mt-5 bg-info">

        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Job_title</th>
                <th scope="col">Bio</th>
                <th scope="col">Time</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            {% for i in data %}
                <tr>

                    <td>{{ i.name }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.job_title }}</td>
                    <td>{{ i.bio }}</td>
                    <td>{{ i.time }}</td>
                    <td><b> <a href="/delete/{{ i.id }}">Delete</a> </b> </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>

    </div>
{% endblock %}
